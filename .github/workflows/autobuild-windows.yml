name: Auto Build Windows EXE

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build Portable EXE
        run: npm run pack:portable

      - name: Upload Autobuild Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myaifriend-windows-portable-exe
          path: release/*.exe
          if-no-files-found: error

      - name: Create Release (Tags Only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.exe
          generate_release_notes: true
